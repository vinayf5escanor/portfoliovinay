<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<div th:replace="index.html :: header"></div>
<table border=1>
<tr><th>Action</th><th>ID</th><th>Name</th><th>Course</th><th>Mark</th></tr>
<tr th:each="s : ${s}">
<td>
<a href="" th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
<a href="" th:href="@{/edit/{id}(id=${s.id})}">edit</a>
</td>
<td th:text="${s.id}"></td>
<td th:text="${s.name}"></td>
<td th:text="${s.course}"></td>
<td th:text="${s.mark}"></td>
</tr>
</table>
<div>
<h1 align="center"><a href="" th:href="@{/add}"><input type="button" value="ADD Students"></a></h1>
</div>
<br>
<div th:replace="index.html :: logout"></div>
<div th:replace="index.html :: footer"></div>
</body>
</html>
