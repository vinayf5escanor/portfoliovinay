<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
</head>
<body>
<div th:replace="index.html :: header"></div>
	<form th:method="post" th:action="@{/modify}" th:object="${s}">
		<input type="hidden" name="id" th:value="*{id}" /> Name: <input
			type="text" th:field="*{name}" th:value="*{name}"><br>
		Course: <input type="text" th:field="*{course}" th:value="*{course}"><br>
		Mark: <input type="number" th:field="*{mark}" th:value="*{mark}"><br>
		<input type="submit" value="Update">
	</form>
	<br>
	<div th:replace="index.html :: logout"></div>
	<div th:replace="index.html :: footer"></div>
</body>
</html>
